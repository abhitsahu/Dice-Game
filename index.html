<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dice game</title>
  </head>
  <body>
    <main>
    <section class="player player--0 player--active">
      <h2 class="name name--0" id="name--0">PLAYER 1</h2>
      <p class="score" id="score__0">3</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score" id="current_score-0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name name--1" id="name--1">PLAYER 2</h2>
      <p class="score" id="score__1">4</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score" id="current_score-1">0</p>
      </div>
    </section>
    <img src="/public/dice_5.png" alt="playing dice" class="dice" height="100px">
    <button class="btn newgame">&#10227;NEW GAME</button>
    <button class="btn roll_dice">&#127922;ROLL DICE</button>
    <button class="btn hold">&#128293;HOLD</button>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
